          var inc = 0.1;

          function draw() {
            background(255, 187, 0);
            fill(0);
            translate(width / 2, height / 2);

            ellipse(mouseX,mouseY, 10,10);
            fill(219, 140, 196);
            noStroke();
            // fill(255, 187, 0);
            noiseMax = -2;
            beginShape();
            for (let a = 0; a <= TWO_PI; a += inc) {
              let xoff = map(sin(a), -1, 2, 0, noiseMax);
              let yoff = map(cos(a), -1, 4, 0, noiseMax);
              let r = map(noise(xoff, yoff, zoff), 0, 1, 190, 150);
              let x = r * cos(a);
              let y = r * sin(a);
              vertex(x, y);
            }
            endShape(CLOSE);
